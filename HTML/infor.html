<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0 auto;
        }
        
        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 20px;">Info</h1>
        <table width=400 border="1">
            <tr>
                <th colspan="2">THÔNG TIN ĐĂNG NHẬP</th>
            </tr>
            <tr>
                <td>User Name </td>
                <td id="us">AAAA</td>
            </tr>
            <tr>
                <td>Password </td>
                <td id="pw">BBBB</td>
            </tr>
            <tr>
                <td>Giới tính </td>
                <td id="gender">DDDD</td>
            </tr>
            <tr>
                <td>Cafe bạn chọn </td>
                <td id="cf">CCCC</td>
            </tr>
        </table>
    </div>
</body>
<script>
    var gt1, gt2;
    gt1 = localStorage.getItem("us");
    gt2 = localStorage.getItem("pd");
    gt3 = localStorage.getItem("cf");
    gt4 = localStorage.getItem("gt");

    //xuất ra html

    document.getElementById("us").innerHTML = gt1;
    document.getElementById("pw").innerHTML = gt2;
    document.getElementById("cf").innerHTML = gt3;
    document.getElementById("gender").innerHTML = gt4;
</script>

</html>
